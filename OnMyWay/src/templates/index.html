<!DOCTYPE html>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>OnMyWay</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/main.css">

</head>
<body>



<div id="home">

	<h1 id="logo">OnMyWay</h1>
  <p id="intro">Find directions, and stop on the way.</p>
	<form id="omw-form" name="omw-form">
		<div class="input-wrap">
      <div id="loading-loc">Finding current location</div>
      <div id="cur-loc">My location <a href="javascript:void(0)">[x]</a></div>
			<input type="text" id="from" name="from" style="display:none;" placeholder="From"/>
		</div>
		<div class="input-wrap">
			<input type="text" id="to" name="to" placeholder="To"/>
		</div>
		<div class="input-wrap">
			<input type="text" id="onmyway" name="onmyway" placeholder="On my way"/>
		</div>
		<div class="input-wrap">
			<input type="submit" id="submit" name="submit" placeholder="Find my way"/>
		</div>

	</form>

</div><!--/#home-->

<div id="loading"></div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="/static/js/underscore.js"></script>
<script src="/static/js/backbone.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
