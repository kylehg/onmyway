<!DOCTYPE html>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>OnMyWay</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/main.css">

</head>
<body>



<div id="home">

  <h1 id="big-logo"><img src="/static/img/logo.png" alt="OnMyWay"/></h1>
  <p id="intro">Find directions, and stop on the way.</p>
  <form id="omw-form" name="omw-form">
    <div class="input-wrap">
      <div class="input-sub" id="loading-loc">Finding current location</div>
      <div class="input-sub" id="cur-loc">My location <a href="javascript:void(0)">[x]</a></div>
      <input type="text" id="from" name="from" style="display:none;" placeholder="From"/>
    </div>
    <div class="input-wrap">
      <input type="text" id="to" name="to" placeholder="To"/>
    </div>
    <div class="input-wrap">
      <input type="text" id="onmyway" name="onmyway" placeholder="On my way"/>
    </div>
    <div class="input-wrap submit">
      <div><a href="javascript:void(0)" id="submit">Go!</a></div>
    </div>

  </form>

</div><!--/#home-->

<div id="results" style="display:none;">
  <header id="header">
    <a id="back-btn" href="javascript:void(0)" title="Search again">&laquo;</a>
    <h1 id="sm-logo"><img src="/static/img/logo.png" alt="OnMyWay"/></h1>
  </header>
  <nav id="view-nav">
    <ul>
      <li class="selected"><a href="#map-view">Map</a></li>
      <li><a href="#list-view">List</a></li>
    </ul>
  </nav>

  <div id="map-view">
    <div id="map-canvas"></div>
  </div>

  <div id="list-view"></div>

</div><!--/#results-->

<div id="loading"></div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAYPOnG7yWS69Alwbu9J02L9FkuNyQPRgI&sensor=true"></script>
<script src="/static/js/underscore.js"></script>
<script src="/static/js/backbone.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
